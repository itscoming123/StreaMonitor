<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>StreaMonitor Web</title>
    <script src="streamonitor.js" defer></script>
    <link href="streamonitor.css" rel="stylesheet"/>
    <link href="/fontawesome/css/fontawesome.css" rel="stylesheet"/>
    <link href="/fontawesome/css/brands.css" rel="stylesheet"/>
    <link href="/fontawesome/css/solid.css" rel="stylesheet"/>
</head>
<body>
<template id="template_streamer">
    <div class="streamer">
        <div class="streamer_header">
            <div class="streamer_site"></div>
            <div class="streamer_name"></div>
            <a class="streamer_url" href="#" target="_blank">
                <i class="fa-solid fa-arrow-up-right-from-square"></i>
            </a>
            <!--<i class="streamer_deleteIcon fa-solid fa-xmark"></i>-->
            <div class="streamer_dropdown dropdown">
                <i class="fa-solid fa-ellipsis-vertical"></i>
                <div class="dropdown-content">
                    <a href="#" class="streamer_delete"><i class="fa-solid fa-trash"></i>Delete</a>
                    <a href="#" class="streamer_stop"><i class="fa-solid fa-stop"></i>Stop</a>
                    <a href="#" class="streamer_start"><i class="fa-solid fa-play"></i>Start</a>
                    <a href="#" class="streamer_edit"><i class="fa-solid fa-pen"></i>Edit</a>
                </div>
            </div>
        </div>
        <div class="streamer_content">
            <div class="streamer_status"></div>
        </div>
    </div>
</template>
<div id="snackbar"></div>
<div id="streamerModal">
    <fieldset>
        <legend>Create new Streamer</legend>
        <div id="streamerModal_form">
            <span>Name: <input type="text" id="streamerModal_username"/></span>
            <span>Site:
				<select id="streamerModal_site"></select>
            </span>
            <span>
                <button onclick="saveStreamer()">
                    <i class="fa-solid fa-floppy-disk"></i> Save
                </button>
                <button onclick="closeStreamerModal()">
                    <i class="fa-solid fa-xmark"></i> Close
                </button>
            </span>
        </div>
    </fieldset>
</div>
<div id="freespace">
    Free space: <span id="freeSpaceAbsolute"></span> /
    <span id="freeSpacePercentage"></span>%
    <i id="reload" class="fa-solid fa-rotate"></i>
</div>
<fieldset id="filter">
    <legend>
        Filter&nbsp;<button onclick="deleteFilter()">
        <i class="fa-solid fa-trash"></i> delete filter
    </button>
    </legend>
    <span>
        Name:
				<input type="text" id="streamerFilter" oninput="filterStreamers()" onchange="filterStreamers()"/>
    </span>
    <span>
        Site:
				<select id="siteFilter" onchange="filterStreamers()">
					<option value="" selected></option>
                </select>
    </span>
    <span>
        Status:
				<select id="statusFilter" onchange="filterStreamers()">
					<option value="" selected></option>
					<option value="downloading">Downloading</option>
					<option value="notDownloading">Not downloading</option>
					<option value="onlineButNotDownlading">
						Online but not downloading
					</option>
					<option value="private">Private</option>
					<option value="inactive">Inactive</option>
				</select>
    </span>
    <span>
        <span style="display: none">
            Status:
            <select id="realStatusFilter" onchange="filterStreamers()">
                <option value="" selected></option>
            </select>
        </span>
    </span>
</fieldset>
<fieldset>
    <legend>
        Streamer: <span id="countStreamer"></span>&nbsp
        <button onclick="createStreamer()">
            <i class="fa-solid fa-plus"></i> add streamer
        </button>
        &nbsp
        <button onclick="startStreamers()">
            <i class="fa-solid fa-play"></i> start streamers
        </button>
        &nbsp
        <button onclick="stopStreamers()">
            <i class="fa-solid fa-stop"></i> stop streamers
        </button>
    </legend>
    <div id="streamerGrid"></div>
</fieldset>
</body>
</html>
